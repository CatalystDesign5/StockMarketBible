<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Status</title>
    <script>
        window.onload = function() {
            // Check if there's a 'status' query parameter in the URL
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const messageElement = document.getElementById('message');
            const downloadLink = document.getElementById('download-link');

            if (status === 'success') {
                // If payment was successful
                messageElement.innerText = "Thank you for your purchase! Your payment was successfully processed.";
                downloadLink.style.display = 'inline-block'; // Show download link
            } else if (status === 'failure') {
                // If payment failed
                messageElement.innerText = "Sorry, your payment failed. Please try again.";
                downloadLink.style.display = 'none'; // Hide download link on failure
            }
        }
    </script>
</head>
<body>
    <h1 id="message">Processing payment...</h1>
    <a id="download-link" href="./assets/pdf/CANDLESTICK TRADING AND INVESTING BIBLE.pdf" download style="display: none;">
        Click here to download your product
    </a>
</body>
</html>
